<!DOCTYPE html>
<html>
<head>
  <title>Forms in HTML5</title>
</head>
<body>
  <form>
    Name: <input type="text" autocomplete><br><br>
    E-Mail: <input type="email" name="email"><br><br>
    Date of Inception: <input type="date" name="dob"><br><br>
    Office Time: <input type="time" name="usr_time"><br><br>
    Number of years completed (between 1 and 100):
    <input type="number" min="1" max="100"><br><br>
    Office Phone number: <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{10}" required><br><br>
    Add your homepage:
    <input type="url" name="homepage"><br><br>
    <input type="submit" src="E:/submitbutton.png" alt="Click here to submit">
  </form>
</body>
</html>
